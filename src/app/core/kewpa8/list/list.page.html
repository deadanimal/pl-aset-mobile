<ion-content>
  <div class="custom-figma-header ion-text-center">
    <div class="custom-figma-title">
      BORANG PERMOHONAN STOK <br />STOR<br />
      KEW.PS-8
    </div>
  </div>

  <br />
  <div id="container" class="background">
    <div class="custom-figma-item"></div>
    <ion-list *ngFor="let i of kewpa8">
      <ion-item class="item-form">
        <ion-input
          (click)="viewKewpa8(i)"
          placeholder=""
          mode="ios"
          value="No Rujukan {{i.id}}"
          readonly
        ></ion-input>
        <div class="custom-figma-button ion-text-center">
          <ion-grid>
            <ion-row>
              <ion-col size="6" (click)="editKewpa8(i)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-col>
              <ion-col size="6" (click)="deleteKewpa8(i)">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-item>
    </ion-list>



  </div>
  <div class="custom-figma-bottom"></div>
  <div (click)="navigateToPage('/core/kewpa8-create')" class="custom-figma-left">
  </div>
  <ion-icon (click)="navigateToPage('/core/kewpa8-create')" class="custom-figma-fab-left" name="add-outline"></ion-icon>
  <div
    (click)="navigateToPage('/core/dashboard')"
    class="custom-figma-right"
  ></div>
  <ion-icon (click)="navigateToPage('/core/dashboard')" class="custom-figma-fab-right" name="close-outline"></ion-icon>


</ion-content>
