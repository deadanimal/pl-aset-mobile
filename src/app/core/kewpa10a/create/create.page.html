      <ion-content class="content">
        <div class="custom-figma-header ion-text-center">
    <div class="custom-figma-title">
      BORANG ADUAN KEROSAKAN <br />ASET ALIH<br />
      KEW.PA-10 A
    </div>
  </div>
  <br />

        <div >
          <form [formGroup]="kewpa10aForm">
            <ion-list class="ion-no-margin list-core" mode="ios">

              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">No Siri Pendaftaran</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="no_siri_pendaftaran"></ion-input>
			        </ion-item>
              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Tarikh Kerosakan</ion-label>
                <ion-datetime class="small-font" value="" display-timezone="utc" formControlName="tarikh_kerosakan"></ion-datetime>
			        </ion-item>
              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Perihal Kerosakan</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="perihal_kerosakan"></ion-input>
			        </ion-item>

              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Jumlah Kos Penyelenggaraan (RM)</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="jumlah_kos_penyelenggaraan"></ion-input>
			        </ion-item>

              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Anggaran Kos (RM)</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="anggaran_kos"></ion-input>
			        </ion-item>

              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Syor Ulasan</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="syor_ulasan"></ion-input>
			        </ion-item>


              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Ulasan</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="ulasan"></ion-input>
			        </ion-item>

              <ion-item class="item-form" lines="none">
			    	    <ion-label position="stacked" mode="ios">Pengguna Terakhir</ion-label>
			    	    <ion-input placeholder="" mode="ios" formControlName="pengguna_terakhir"></ion-input>
			        </ion-item>



               
               <br>
               <div padding>
                 <div *ngIf="updateMode === false" class="card" style="padding: 20px; width: 60%; margin-left: 20%;">
                  <ion-button color="primary" size="medium" [disabled]="kewpa10aForm.invalid" (click)="submitKewpa10a()"
                    expand="block">
                    Simpan</ion-button>
                 </div>

                 <div *ngIf="updateMode === true" class="card" style="padding: 20px; width: 60%; margin-left: 20%;">
                  <ion-button color="primary" size="medium" [disabled]="kewpa10aForm.invalid" (click)="submitKewpa10aUpdate()"
                    expand="block">
                    Simpan</ion-button>
                 </div>


               </div>
            </ion-list>
          </form>
        </div>
  <div
    (click)="navigateToPage('/core/kewpa10a-list')"
    class="custom-figma-right"
  ></div>
  <ion-icon
    (click)="navigateToPage('/core/kewpa10a-list')"
    class="custom-figma-fab-right"
    name="close-outline"
  ></ion-icon>

      </ion-content>
