<ion-content [fullscreen]="true">
  <div id="container" class="background">
  <div class="custom-figma-header ion-text-center">
    <div class="custom-figma-title ion-text-center">
      <ion-icon (click)="navigateToPage('/core/profil')" style="font-size: 40px; color: white" name="person-circle-outline"></ion-icon>
      <h4 style="margin: 0px; !important">{{user_detail.name}} <br/>SELAMAT DATANG <br/><ion-badge color="secondary">{{tarikh_hari_ini}}</ion-badge></h4>
    </div>

    <h3 style="color: white; margin-left: 20px; font-size: 15px;"  align="start">PENGUMUMAN TERKINI</h3>
    <div class="custom-figma-subheader">
      <h5 align="center" style="color: black;"><b>{{pengumuman.tajuk}}</b> <br/> {{pengumuman.tarikh_pengumuman}}</h5>
         <div class="pengumuman-text" align="justify">
           <b>{{pengumuman.info_pengumuman}}</b>
         </div>
    </div>
  </div>
  <br>
    <ion-row>
      <ion-col size="6">
        <ion-card color="primary" (click)="navigateToPage('/core/dashboard')">
          <ion-card-content class="ion-text-center">
            <ion-text color="light">
              <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
              <h3 style="color: white;">PERMOHONAN & ADUAN</h3>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="primary" (click)="navigateToPage('/core/pengumuman')">
          <ion-card-content class="ion-text-center">
            <ion-text color="light">
              <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
              <h3 style="color: white;">SENARAI <br/> PENGUMUMAN</h3>
            </ion-text>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </div>

</ion-content>
