<ion-content [fullscreen]="true">
  <div id="container" class="background">
<div class="custom-figma-header ion-text-center">
    <div class="custom-figma-title ion-text-center">
      <ion-icon style="font-size: 40px; color: white" name="person-circle-outline"></ion-icon>
      <h4 style="margin: 0px; !important">Nama User <br/>PERMOHONAN & ADUAN</h4>
    </div>
  </div>
  <br />

    <div class="custom-figma-item"></div>
    <ion-list>

      <ion-card color="white" (click)="navigateToPage('/core/kewpa8-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">PERMOHONAN STOK (INDIVIDU KEPADA STOR) KEW.PS 8</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>
      <ion-card color="white" (click)="navigateToPage('/core/kewpa9-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">PERMOHONAN PERGERAKAN/PINJAMAN ASET ALIH KEW.PA 9</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>
      <ion-card color="white" (click)="navigateToPage('/core/kewpa10a-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">ADUAN KEROSAKAN ASET ALIH <br> KEW.PA 10 A</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>
      <ion-card color="white" (click)="navigateToPage('/core/kewpa10b-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">ADUAN KEROSAKAN KENDERAAN <br>KEW.PA 10 B</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>

      <ion-card color="white" (click)="navigateToPage('/core/kewpa11-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">BORANG PEMERIKSAAN ASET ALIH <br>KEW.PA 11</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>


      <ion-card color="white" (click)="navigateToPage('/core/kewpa21-list')">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">BORANG PELUPUSAN ASET ALIH <br>KEW.PA 21</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>

      <ion-card color="white" (click)="scanBarcode()">
        <ion-card-content class="ion-text-center">
          <ion-text color="light">
            <ion-icon size="large" name="chatbox-ellipses-outline"></ion-icon>
            <h3 style="color: black;">SCAN QR TEST</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
